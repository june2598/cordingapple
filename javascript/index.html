<script>

  //document.querySelector('.hello').innerHTML = '바보';
  $('.hello').html('바보');
  $('.hello').addClass('show');

  $('.hello').html('바보');

  // document.querySelector('#test-btn').addEventListener()
  $('#test-btn').on('click',function(){
    $('.hello').fadeOut();
  })

  $('#modal-switch').on('click',function(){
    $('.black-bg').addClass('show');
  })

  $('.btn.btn-danger').on('click',function(){
    $('.black-bg').removeClass('show');
  })

  // 전송버튼 누르면
  // 저기 input에 입력한 값이 공백이면
  // 알림창 띄워주세요~~

  if (1 == 3) {
    console.log('맞아용');
  } else if(3 == 3){
    console.log('맞아용2');

  }

  // 비밀번호 input에 6자리 미만 입력되있을시 경고문구
  $('#passwd').on('input',function(){
    if($('#passwd').val().length < 6){
      $('.errmsg').addClass('show');
    } else {
      $('.errmsg').removeClass('show');
    }
  })

  $('.btn-primary').on('click',function(e){
    console.log('전송버튼 클릭됨')
    if($('#id').val() == ''){
      console.log('아이디 빈칸있어')
      e.preventDefault();
      alert('빈칸입력해~~~')
    } else if(!/\S+@\S+\.\S+/.test($('#id').val())){
      e.preventDefault();
      alert('이메일 형식 잘못됐어')
    }



    //[A-Z]:

    // 대문자 A부터 Z까지의 문자 중 하나와 일치하는 패턴입니다.
    // 즉, 문자열 내에 대문자가 최소 1개 존재하는지 확인하는 것이 아니라, 대문자 하나만 있는지를 검사합니다.

    //[A-Z]+:

    // 대문자 A부터 Z까지의 문자 중 하나 이상과 일치하는 패턴입니다.
    // 즉, 문자열 내에 대문자가 1개 이상 존재해야만 일치합니다. 대문자가 여러 개 있는 경우도 포함됩니다.

    if($('#passwd').val() == ''){
      console.log('비밀번호 빈칸있어')
      e.preventDefault();
      alert('비번입력해~~~')
    } else if($('#passwd').val().length < 6){
      console.log('비밀번호 6자이상 입력해')
      e.preventDefault();
      alert('비번 길게 입력해~~')
    } else if(!/[A-Z]+/.test($('#passwd').val())){
      e.preventDefault();
      alert('비밀번호에 대문자좀 넣어다오')
    }
  })

  $('#id').on('input',function(){
    console.log('안녕안녕')
  })

</script>
