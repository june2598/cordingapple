    <script>

      var currentImage = 1;

      $('.slide-1').on('click',function(){
        $('.slide-container').css('transform','translateX(0)');
        currentImage = 1;
        console.log($('.slide-container').css('transform'));
      })
      $('.slide-2').on('click',function(){
        $('.slide-container').css('transform','translateX(-100vw)');
        currentImage = 2;
        console.log($('.slide-container').css('transform'));
      })
      $('.slide-3').on('click',function(){
        $('.slide-container').css('transform','translateX(-200vw)');
        currentImage = 3;
        console.log($('.slide-container').css('transform'));
      })

      $('.next').on('click',function(e){
          $('.slide-container').css('transform',`translateX(-${currentImage}00vw)`);
          currentImage++;
      });


      $('.prev').on('click',function(e){
          $('.slide-container').css('transform',`translateX(-${currentImage-2}00vw)`);
          currentImage--;
      })

      function vat(a){

        var num = (a * 1.1).toFixed(2);
        return parseFloat(num)
      }

      function convertMs(min,sec){
       var ms = (60 * min + sec) * 1000;
       return ms
      }

      function saleToPrice(price, firstBuy){
        var salePrice;
        
        if(!firstBuy) {
          salePrice = (price*0.9).toFixed(2);
        } else {
          salePrice = (price*0.9 - 1.5).toFixed(2);
        }

        return parseFloat(salePrice);
      }
