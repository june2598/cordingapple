      var count = 0;

      $('.badge').on('click',function(){

          $('.badge').html('Dark 🔄')
          count = count + 1;
          console.log(count);
        } else {
          $('.badge').removeClass('text-bg-dark');
          $('.badge').addClass('text-bg-light');
          $('.badge').html('🔄Light')
          count = count + 1;
          console.log(count);

      })
