    <script>

      function upgame(e){
        if(e % 3 == 0){
          console.log('박수')
          if( e % 9 == 0){
            console.log('박수')
          }
        } else {
          console.log('통과')
        }        
      }

      function upgame9(e){
        if(e % 9 == 0){
          console.log('박수x2')
        }else if( e % 3 == 0) {
          console.log('박수')
        } else {
          console.log('통과')
        }        
      }

      function pass(logic,law){
        if(logic > 100 || logic < 0){
          alert('0~100사이 입력')
          return
        }
        if(law > 100 || law < 0){
          alert('0~100사이 입력')
          return
        }
        totalScore = logic + law;
        if(logic < 40 || law < 40){
          console.log('과락인 과목이 존재')
        }else if(totalScore >= 120){
          console.log('합격')
        }else {
          console.log('점수 미달 불합격')
        }
      }
