<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/index5.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">JSShop</span>
      <span class="ms-auto mx-3 badge bg-dark">Dark🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll;">Lorem ipsum, dolor sit amet consectetur
    adipisicing elit. Dolorem labore, itaque non sint mollitia eius deserunt voluptate qui. Assumenda similique quidem
    ab tempore delectus deleniti distinctio aliquid cupiditate debitis blanditiis.
  </div>

  <div style="height: 1000px;"></div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    // window.addEventListener('scroll',function(){
    //   //유저가 얼마나 스크롤을 내렸는지
    //   // window.scrollY;
    //   // $(window).scrollTop();

    //   // window.scrollTo(0,100);
    //   // $(window).scrollTop(100);
    // });

    window.addEventListener('scroll', function () {
      // 100픽셀 이상 내리면
      // 폰트사이즈를 줄여주세요.
      if ($(window).scrollTop() >= 100) {
        $('.navbar-brand').css('font-size', '10px');
      } else {
        $('.navbar-brand').css('font-size', '20px');
      }
    });

    // div의 스크롤바 내린 양 + 눈에보이는 div높이 == div의 실제 높이
    // 이게 맞으면 경고띄우기

    $('.lorem').on('scroll', function () {
      //일단 div박스 스크롤바 내린높이는 scrollTop
      var scrolltop = document.querySelector('.lorem').scrollTop;
      var scrollheight = document.querySelector('.lorem').scrollHeight;
      var clientheight = document.querySelector('.lorem').clientHeight;
      if ((scrolltop + clientheight) >= scrollheight) {
        alert('다읽었네요');
      }
    });







  </script>
</body>

</html>
